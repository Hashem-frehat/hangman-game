<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>hangman game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="category">
                word from : <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="theman">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letterguess"></div>
    </div>
    <audio id="fail" src="/audio/negative_beeps-6008.mp3" preload="auto"></audio>
    <audio id="success" src="/audio/short-success-sound-glockenspiel-treasure-video-game-6346.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
